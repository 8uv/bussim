page:
  title: PageTitle
  description: PageDescription
  keywords: "wiki, roblox bus simulator, roblox bus sim, roblox bus sim <categoryname>"

attributions:
  - "Something Contributed by Nyx (@nyxical)"

html:
  header:
    title: TitleTest
    description: >-
      Short description about something
    image: ""
    imageBanner: /bussim-assets/images/banner.jpg

  pageContent:
    - type: text
      content:
        text: >-
          Some text here

    - type: section
      content:
        sectionTitle: SectionTitle
        sectionDescription: >-
          Section Description

    - type: list
      content:
        items:
          - listItemImage: ""
            listItemTitle: ItemTitle
            listItemDescription: ItemDescription
            listItemRedirect: ""

          - listItemImage: "https://placehold.co/256"
            listItemTitle: ItemTitle
            listItemDescription: ItemDescription
            listItemRedirect: "/bussim/home"

    - type: table
      content:
        # columns should be "fr" (fraction) or "px" (pixels) only.
        columnSpacing: 1fr 1fr 1fr
        #          width height
        imageSize: 128   128
        titles:
          - "Title 1"
          - "Title 2"
          - "Title 3"
        items:
          - ["https://placehold.co/256", "more testing", "text"]
          - ["test", "", "test"]

    - type: infobox
      content:
        infoBoxTitle: 
          - "Info Box"
          - "#b00b69"
        infoBoxDescription: >-
          Some Description here

    - type: quote
      content:
        quote: ""
        author: ""

    - type: tree
      content:
        - name: Root
          children:
            - name: RootChild
              children:
                - name: RootChild Child
                  children:
                    - name: RootChild Child Child

            - name: RootChild1
              children:
                - name: RootChild1 Child

    - type: npcChat
      content:
        converstationTree: {}

