# The "page" property configures the HTML's head. The values here are used to show stuff on the
# embed when linked.
page:
  # This edits the Embed's title. It shows up like this -> Bus Simulator: PageTitle
  title: PageTitle
  # This edits the Embed's description. You should keep this short.
  description: PageDescription
  # This edits the HTML's keywords. This is used to allow search engines to query this to the results.
  keywords: wiki, roblox bus simulator, roblox bus sim, roblox bus sim <categoryname>

# The "attributions" property is a list of people whenever they did something on the page
# like ported the page from fandom, crediting someone, and more.

# NOTE: IF YOU WANT THE ATTRIBUTIONS PROPERTY TO BE EMPTY, SET THE VALUE TO "[]".
# like so:
# attributions: []
attributions:
  - Something Contributed by Nyx (@nyxical)

# The "html" property configures the body of the HTML. This mostly contains the main content of the page.
html:
  # The "header" property configures the Page's header. This contains the content's name your editing, it's description, and more.
  header:
    # This configues the Header's Title.
    title: TitleTest
    # This configues the Header's Description. Although its recommended to store information in a section class instead.
    description: >-
      Category: <a href="/bussim/category-name">CategoryName</a>
      

    image: ""
    imageBanner: /bussim-assets/images/banner.jpg

  pageContent:
    - type: text
      content:
        text: >-
          Some text here

    - type: section
      content:
        sectionTitle: SectionTitle
        sectionDescription: >-
          Section Description

    - type: list
      content:
        items:
          - listItemImage: ""
            listItemTitle: ItemTitle
            listItemDescription: ItemDescription
            listItemRedirect: ""

          - listItemImage: "https://placehold.co/256"
            listItemTitle: ItemTitle
            listItemDescription: ItemDescription
            listItemRedirect: "/bussim/home"

    - type: table
      content:
        # columns should be "fr" (fraction) or "px" (pixels) only.
        columnSpacing: 1fr 1fr 1fr
        #          width height
        imageSize: 128   128
        # 100 if its just about 1 to 4 columns, 200 for 5+ columns, although your free to experiment with values. 
        widthSize: 100
        titles:
          - "Title 1"
          - "Title 2"
          - "Title 3"
        items:
          - ["https://placehold.co/256", "more testing", "text"]
          - ["test", "", "test"]

    - type: infobox
      content:
        infoBoxTitle: 
          - "Info Box"
          - "#b00b69"
        infoBoxDescription: >-
          Some Description here

    - type: quote
      content:
        quote: ""
        author: ""

    - type: tree
      content:
        - name: Root
          children:
            - name: RootChild
              children:
                - name: RootChild Child
                  children:
                    - name: RootChild Child Child

            - name: RootChild1
              children:
                - name: RootChild1 Child

    - type: gallery
      content:
        images:
          - /bussim-assets/images/banner.jpg
          - /bussim-assets/images/banner.jpg
          - /bussim-assets/images/banner.jpg
          - /bussim-assets/images/banner.jpg
          - /bussim-assets/images/banner.jpg
          - /bussim-assets/images/banner.jpg
          - /bussim-assets/images/banner.jpg

    - type: npcChat
      content:
        converstationTree: {}

