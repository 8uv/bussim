    - type: tree
      content:
        - name: Despite the Snowglobe making sound when used, it surprisingly doesn't attract the NPCs in Santa's Gone and No Dough.
          children:
            - name: Alongside that, it isn't taken away in the two events mentioned either. The Backwalls, however, will take it away

