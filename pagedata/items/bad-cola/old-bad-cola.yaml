        description: >-
          The OldBadCola was presumably the original Bad Cola that became deprecated following the new and current version, 
          and it can be shown by how it functions as both the mechanic and texture seem to be missing. 
          You can still drink it however and it won't kill you and it'll still produce the same sound as the current. 
          It is unknown when or why it was replaced.

