      content:
        - name: Despite the texture being swiftly removed, it is possible to view it for a split second, being the current Bad Cola texture.
          children:
            - name: When using <a href='/bussim/items/edit'>Edit</a>, you'll also see that after the removal both the Mesh and Texture are identical to the Bloxy Cola mesh, being 10470609.
        - name: Despite it being a <a href='/bussim/items/cola'>Cola</a>, it still doesn't heal you.
        
