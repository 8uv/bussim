        title: Trivia

    - type: tree
      content:
        - name: There is a 1 Million Chance that something unlucky would happen because of the A One in a Millionth Mistake badge.
        - name: The cola doesn't make confetti when you open it, unlike the other two.
        - name: There is a bug with the 1M and 10M if you drink it and swap to another item, you can no longer use it.

