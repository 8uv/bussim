    - type: section
      content:
        title: Info
        description: >-
         The Toast is a temporary item from the <a href="/bussim/events/goated-gas-station">Goat Station</a> event, 
         which can be obtained by clicking on the Toaster in <a href="/bussim/npcs/zeon">Zeon's</a> house, 
         and waiting a few seconds until it pops out. 
         The item, when consumed, will recover a small amount of health.

