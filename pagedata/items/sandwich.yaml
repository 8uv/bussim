        description: >-
          The Sandwich is a food item obtainable from the <a href="/bussim/events/picnic">Picnic</a> event. 
          The item, when consumed, heals a tiny bit of health.

          <br><br>

          The model is a retextured version of the <a href="https://roblox.fandom.com/wiki/Catalog:Space_Sandwich">Space Sandwich</a> gear, 
          made to look closer to a regular sandwich.
          <br><br>
