    - type: text
      content:
        text: >-
         The GPS is a Gamepass item in Bus Simulator. It costs 12 Robux.
         
         <br><br>

         The location shown on the GPS is randomly generated, 
         but some events have set locations to better reflect the situation. 
         All the locations can be seen <a href="/bussim/locations/gps">here</a>.

    - type: section
      content:
        sectionTitle: Trivia

    - type: tree
      content:
        - name: In the Crystal Cave, the GPS will only display "NO SIGNAL".
        - name: In The Backwalls, the GPS turns into a glitchy mess, unreadable and useless to the player.
        - name: If someone forces an event, the "Next event in (1-4)m" section of the GPS display will say "Next event in -9996m".

