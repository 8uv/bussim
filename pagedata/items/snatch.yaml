  pageContent:
    - type: infobox
      content:
        infoBoxTitle: 
          - "Admin Exclusive Content"
          - "#b00b69"
        infoBoxDescription: >-
          <i>"I saw some dude jumping around with some sort of rocket launcher made of cones a while ago. Not sure how it works, but if I were you, I wouldn't make them angry."</i> - Tazer

          <br>

          <small>This page has content exclusive to admins of the game. This may include scrapped / hidden content that is normally inaccessible during normal gameplay.</small>
    - type: section
      content:
        size: normal
        title: Info
        description: >- 
          The snatch item is an item with the ability to pick up other players and throw them. 
          This is only accessible through VIP servers or if you are an admin. 
          However this item can be quite buggy at times under certain circumstances.


    - type: section
      content:
        size: normal
        title: Trivia

    - type: tree
      content:
        - name: The Snatch Item has the ability to pick people up at all times, even when inside a seat.
        - name: When a player tries picking up somebody while being held, typically this will override being held, dropping the player.
        - name: The Snatch Item can be used to noclip carried people through walls.

    - type: gallery
      content:
        images:
          - /assets/bussim/images/items/snatch.webp