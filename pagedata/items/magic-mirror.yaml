        title: Info
        description: >-
         The Magic Mirror is an item obtained by returning to the Glacier Cave after receiving the <a href="https://www.roblox.com/badges/2130010649/Animal-Messenger">Animal Messenger</a> badge from Frostbite's questline.

         <br><br>

         On use, it will teleport you to the <a href="/bussim/locations/glacier-cave">Glacier Cave</a>, just several feet away from the <a href="/bussim/npcs/frostbite">Frostbite</a> NPC.

    - type: section
      content:
        title: Trivia
    - type: tree
      content:
        - name: This item, as well as the event and badges, was added with the 20 Millionth/Christmas update, but isn't a limited-time item.
        - name: This is a reference to an item of the same name from <a href="https://terraria.fandom.com/wiki/Magic_Mirrors?so=search">Terraria</a>.
        - name: On September 10th, the neon mesh part of the Magic Mirror was moderated for no apparent reason, causing the item to look hollow compared the item shown in the Infobox.
          children:
