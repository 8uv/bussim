        quote: "It tastes good, I guess?"
        author: Item Description
    - type: section
      content:
        title: Info
        description: >-
          Popsicle is obtained from the 10 Million Event Wheel. 
          When used, it'll heal you by a significant amount similarly to <a href="/wiki/bussim/items/snowcone">Snowcone</a> and can be used quite rapidly. 
          Despite that though, it is a good healing starter item to have.

    - type: section
      content:
        title: Trivia

    - type: tree
      content:
        - name: The popsicle is based off the Rocket Popsicles, or "Firecrackers" by Popsicle(R) P O P S I C L E.
        - name: Interestingly enough though, it has collision similar to <a href="/wiki/bussim/items/snowcone">Snowcone</a> and <a href="/wiki/bussim/items/candied-cane">Candied Cane</a>.

