        title: Trivia
    - type: tree
      content:
        - name: At some point, Cramped Cola was reworked to have more realistic physics than before, as a result a lot of its internal mechanics were changed alongside different ways to go around issues. This also patched existing issues with the item beforehand.
          children:
            - name: Despite this though, there now exists an item only given via Admin Commands called Cramped Cola_Old, which as stated in its title, works just like the Cramped Cola prior to it being reworked.
