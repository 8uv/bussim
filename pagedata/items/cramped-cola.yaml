        title: Info
        description: >-
         The Cramped Cola is a variant of the <a href="/bussim/items/cola">Cola</a> series, 
         that is located on the 2nd floor of the bus. 
         It's inside of a cupboard next to the pizza box.

         <br><br>

         Upon drinking, it will begin to shrink your avatar, 
         possibly giving access to some areas that require being small. 
         Drinking again will result in becoming normal sized again. 
         Keep in mind each drink deals 30 <small>(28 w/ health regen)</small> damage, 
         making it only consumable 4 times in quick succession.

         <br><br>

         It also will disable you from using any items in your inventory while shrinking or expanding, 
         mainly to prevent exploits and both your movement speed and jump power gets decreased significantly.

    - type: section
