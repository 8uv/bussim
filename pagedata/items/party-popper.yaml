        - name: In the <a href="/bussim/events/no-dough">No Dough</a>/<a href="/bussim/events/santas-gone">Santas Gone</a> event, this item can be used to distract the Civilians.
        - name: The item can be seen in the <a href="https://kit-battle.fandom.com/wiki/Randomized_Kit">Randomized Kit</a> in the <a href="https://www.roblox.com/games/6549663822/Kit-Battle-Beta-Testing">Kit Battle Beta</a>.
        - name: The item was previously seen in a Bloxdonalds clothing store.

