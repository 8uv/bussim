                - name: "\"You sure you wanna buy songs for everyone in the server? It's a little useless after... The Incident...\""
                  children:
                    - name: "Option 1: Uhm, nevermind..."
                      children:
                        - name: "\"Yeah, thought so~\""
                    - name: "Option 2: Yeah, I'm sure."
                      children:
                        - name: "\"Well then... *ahem*... You feelin generous? I can give everyone in the server some songs~ Trust me, it's worth it!\""
                          children:
                            - name: "You are then prompted to buy two songs for everyone in the server for 80 Robux."

