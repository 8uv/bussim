page:
  title: Zeon
  description: Zeon is an NPC that appears in the GOAT Station event. She is also a moderator for games NobleReign owns, including Bus Simulator and Kit Battle. 
  keywords: wiki, roblox bus simulator, roblox bus sim, roblox bus sim biomes, zeon, zee

attributions:
