html:

  header:
    title: Banana
    description: >- 
      Category: <a href="/bussim/npcs">NPCs</a>
    image: ''
    imageBanner: /bussim-assets/images/locations/backwalls.webp
    
  pageContent:
    - type: quote
      content:
        quote: Once, I saw kinda-image looking thing at the end of the hallway. It didn't look like the ones I'm used to. I didn't get any closer to it, and I never saw it again. Guess we'll never know.
        author: Pear
    - type: section
      content:
        title: Info
        description: >-
         Banana is an NPC that can be found in the <a href='/bussim/events/backwalls'>Backwalls</a>.
         They can be rarely found in the event.

    - type: section
      content:
        title: AI

    - type: tree
      content:
        - name: It will chase a player and fling them.
        - name: However, it occasionally doesn't move and stops at certain points.
          
    - type: section
      content:
        size: normal
        title: Trivia
        
    - type: tree
      content:
        - name: The image it originates from is a Fruit Gushers commercial.
        - name: Despite being intended to be a nuisance in the Backwalls, it can actually be a useful asset, as the noise it makes can serve as a waypoint to keep track of. This is even more helpful if it's near the exit.

    - type: gallery
      content:
        images:
          - /bussim-assets/images/npcs/banana.webp