  pageContent:
    - type: section
      content:
        title: Info
        description: >-
         MiroCev is a minor character in the game, and just gives out free <a href='/bussim/items/lemon-soda'>Lemon Sodas</a> in the <a href='/bussim/events/soda-stand'>Soda Stand</a> event.

    - type: section
      content:
        title: Appearance
        description: >-
          MiroCev is an Industrial White skinned robloxian that wears a lab coat and goggles, 
          and slicked back hair.

    - type: section
      content:
        title: Dialogue

    - type: npcChat
      content:
        id: mirocev
        startId: start
        chatData: /assets/bussim/chatdata/npcs/mirocev.json

    - type: tree
      content:
        - name: "\"Oh, a customer! Welcome to my soda stand!\""
          children:
            - name: "Option 1: You're selling soda.. out here?"
              children:
                - name: "\"Well, I'm not selling it.. it's free!\""
                  children:
                    - name: "Option 1: ...but, why on the side of a highway? Who'd stop for that?"
                      children:
                        - name: "\"I mean, you did, didn't you?\""
                    - name: "Option 2: What? Why wouldn't you want to make some profit off it?"
                      children:
                        - name: "\"I just feel generous!\""
            - name: "Option 2: Who are you...?"
              children:
                - name: "\"Just a humble soda stand vendor!\""
            - name: "Option 3: Sure!"
              children:
                - name: "\"Cool! Here's your free soda! Enjoy!\""
                  children:
                    - name: "<small(The player receives a <a href='/bussim/items/lemon-soda'>Lemon Soda</a>)</small>"

    - type: gallery
      content:
        images:
          - /assets/bussim/images/npcs/mirocev.webp