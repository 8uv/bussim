    - type: section
      content:
        title: Trivia

    - type: tree
      content:
        - name: Frost is <a href='/bussim/npcs/noble'>NobleReign's</a> fursona.
          children:
            - name: Despite this, both Noble and Frost don't know each other and isn't referenced in any of their dialogues.
        - name: Frost is also a childhood friend of Pear, which is referenced in a few of his dialogue.
        - name: Frost is referenced by multiple news shouts about stealing <a href='/bussim/items/spronkbib-popsicle'>Spronkbib Popsicles</a>, rendering the popsicles a rarity now. This is alluded to the fact that the chances of getting one from an Ice Cream Truck is extremely rare.
        - name: If you bought pearcoin in the server without rejoining, you need to rejoin to be able to use it however <a href='/bussim/npcs/pear'>Pear's</a> dialogue will change without rejoin needed.
        - name: If you offered Frost a <a href='/bussim/items/spronkbib-popsicle'>Spronkbib Popsicle</a> instead of the <a href='/bussim/items/ice-cream'>Ice Cream</a> + <a href='/bussim/items/pearcoin'>Pearcoin</a> duo, he will still mention about receiving a Pearcoin from you, despite not possibly even owning one nor showing it to Frost in the first place.
        - name: If you really don't want to spend any Robux, the best way to get Frost's trust is to get the legendary <a href='/bussim/items/spronkbib-popsicle'>Spronkbib Popsicle</a>, which has a 1/800 chance of getting, or by giving him multiple <a href='/bussim/items/ice-cream'>Ice Creams</a>.
          children:
            - name: The latter is still not confirmed yet.

    - type: section
      content:
        title: Technical Trivia

    - type: tree
      content:
        - name: Frostbite has a unique folder inside called TrustLevels which determines what dialogue he uses to the player depending on the player's trust. It comes with 4 levels, Acquainted (1), Friends (2), Stranger (0), and Intruder (First Introductions)
          children:
            - name: He also has TrustLevels_Airhorn which has all 4 subfolders similar to TrustLevels, but ideally has different dialogue based on your current trust with Frost.

