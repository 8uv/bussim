html:
  header:
    title: Frostbite
    description: >- 
      Category: <a href="/bussim/npcs">NPCs</a>
    image: ''
    imageBanner: /bussim-assets/images/locations/glacier-cave.webp
    
  pageContent:
    - type: section
      content:
        title: Info
        description: >-
         Frostbite (or known as Frost in-game) is an NPC that only appears in the <a href='/bussim/events/glacier-cave'>Glacier Cave</a> event. 
         As soon as you enter his den for the first time, 
         Frost will be surprised at your arrival, 
         however he allows you to explore his den but without your trust.

         <br><br>

         It is known that Frost is a childhood friend of Pear, 
         which may come fruitful in the two methods to obtain badges.

    - type: section
      content:
        title: Trust
        description: >-
          rost has a unique mechanic compared to most NPCs, 
          where he has different dialogue based on his trust level which goes from 0 to 2 at max. 
          In order to fully gain Frost's trust, 
          you can give him an <a href='/bussim/items/ice-cream'>Ice Cream</a> and <a href='/bussim/items/pearcoin'>Pearcoin</a> to make him trust you. 
          Or by giving him the Spronkbib Popsicle.

          <br><br>

          The latter choice is locked if you decide to give him Ice Cream instead.

          <br><br>

          Maxing out his trust by offering the <a href='/bussim/items/spronkbib-popsicle'>Spronkbib Popsicle</a> (or showing <a href='/bussim/items/pearcoin'>Pearcoin</a> following the <a href='/bussim/items/ice-cream'>Ice Cream</a>) will give you a badge <a href='https://www.roblox.com/badges/2130010648/Part-of-the-Pack'>Part of the Pack</a>, 
          and is necessary to unlock the second one. 
          His dialogue and choices also change afterwards.

          <br><br>

          Certain items can also be offered, 
          however they don't provide any trust such as <a href='/bussim/items/gas-station-ice-cream'>Gas Station Ice Creams</a> and <a href='/bussim/items/birthday-ice-cream'>Birthday Ice Cream</a>.

    - type: section
      content:
        title: Dialogue

    - type: section
      content:
        title: Intruder (First Introductions)
        size: small

    - type: npcChat
      content:
        id: frostbiteIntro
        startId: start
        chatData: /bussim-assets/chatdata/npcs/frostbiteIntro.json

    - type: tree
      content:
        - name: "Variant 1: \"What..? Who are you?\""
        - name: "Variant 2: \"Um, excuse me, but what the actual zip are you doing in my house?\""
        - name: "Variant 3: \"..? What?\""
        - name: "Variant 4: \"Hm? Footsteps?\""
          children:
            - name: "Option 1: I've been trying to contact you on your car's warranty."
              children:
                - name: "\"GRRRRRR.. How many times do I have you tell you people?! I don't. Own. A CAR!!!!\""
                  children:
                    - name: "Uh, I was just joking."
                      children:
                        - name: "\"Were you? Awrrgh, sorry. I don't have a phone so those scammers actually come down here and disturb me all the time.\""
                        - name: "\"Even after a good mauling those runts still keep comin'...Don't know how to stop 'em..\""
                        - name: "\"Anyways, my name is Frost. Welcome to my home abode.\""
                        - name: "\"Don't get too comfortable, though... You're still a stranger. Just keep away from my stuff and you'll be fine.\""
            - name: "Option 2: Sorry, didn't know you were here!"
              children:
                - name: "\"Didn't know I was here..? Of course I'm here! This is my house!\""
                - name: "\"Well, I've never seen you around before, so... The name's Frost.\""
                - name: "\"Don't get too comfortable, though... You're still a stranger, y'know...\""
            - name: "Option 3: Woah, you look huggable!"
              children:
                - name: "\"Yeah, yeah, save it. I don't know who you are, but don't you dare try and hug me.\""
                - name: "\"At least get to know me first, or somethin'...\""
            - name: "Option 4: Uhhhmm.. meow..?"
              children:
                - name: "\"???\""
            - name: "Option 5: Where am I?"
              children:
                - name: "\"Well... you're in my house. If you can really call it a house.\""
                - name: "\"Definitely feels like home to me... Whatever, just don't break anything, if you're plannin' to stay longer, that is..\""

    - type: section
      content:
        size: small
        title: Stranger (0 Trust)

    - type: npcChat
      content:
        id: frostbiteStranger
        startId: start
        chatData: /bussim-assets/chatdata/npcs/frostbiteStranger.json

    - type: tree
      content:
        - name: "Variant 1: \"Hm?\""
        - name: "Variant 2: \"Yeah?\""
        - name: "Variant 3: \"Hello.\""
        - name: "Variant 4: \"Heya.\""
          children:
            - name: "Option 1: Who are you, again?"
              children:
                - name: "\"The name's Frost.\""
            - name: "Option 2: Uh, how are you?"
              children:
                - name: "\"Good. Just hanging around.\""
            - name: "Option 3: [Actions...]"
              children:
                - name: "You: \"What action will I take?\""
                  children:
                    - name: "Option 1: [Leave.]"
                    - name: "Option 2: [Check.]"
                      children:
                        - name: "You: \"Frost. This blue wolf seems to live here, and it feels remarkably colder in here than anywhere else in the cave...\""
                        - name: "You: \"He doesn't really seem to trust you - your presence is merely tolerated. Maybe you can change that..?\""
                    - name: "Option 3: [Offer gift: <item name>]"
                      children:
                        - name: "<a href='/bussim/items/spronkbib-popsicle'>Spronkbib Popsicle</a>"
                          children:
                            - name: "\"..! Oh, one of those! Those are so rare nowadays..!\""
                            - name: "\"...!!!\""
                              children:
                                - name: "You: \"Frost's tail starts to kick up dust from how hard it's wagging... (+2 trust)\""
                        - name: "<a href='/bussim/items/ice-cream'>Ice Cream</a>"
                          children:
                            - name: "\"..? An ice cream..? Sure, I guess..\""
                            - name: "\"...\""
                            - name: "\"Not the worst thing I've ever had.. adequately creamy.. good flavor..\""
                              children:
                                - name: "You: \"His tail subtly beats against the rock on which he rests... (+1 trust)\""
                        - name: "<a href='/bussim/items/gas-station-ice-cream'>Gas Station Ice Cream</a>"
                          children:
                            - name: "\"..? An ice cream..?\""
                            - name: "\"...\""
                            - name: "\"......\""
                              children:
                                - name: "You: \"Frost eats the gas station ice cream unceremoniously. Doesn't really seem like he particularly enjoyed it...\""
                        - name: "<a href='/bussim/items/birthday-ice-cream'>Birthday Ice Cream</a>"
                          children:
                            - name: "\"Oh, uhh..\""
                            - name: "\"That's... a bit too large. But, uh, thanks.\""

    - type: section
      content:
          title: Acquainted (1 Trust)
          size: small
    
    - type: npcChat
      content:
        id: frostbiteAcquainted
        startId: start
        chatData: /bussim-assets/chatdata/npcs/frostbiteAcquainted.json

    - type: tree
      content:
        - name: "Variant 1: \"Hi there.\""
        - name: "Variant 2: \"You need me?\""
        - name: "Variant 3: \"Oh, hello.\""
          children:
            - name: "Option 1: [Actions...]"
              children:
                - name: "Option 1: [Leave.]"
                - name: "Option 2: [Check.]"
                  children:
                    - name: "You: \"Frost. This blue wolf seems to live here, and it feels remarkably colder in here than anywhere else in the cave...\""
                    - name: "You: \"He seems a little more interested in you than before, his gaze following your movements...\""
                    - name: "You: \"Giving him an ice cream was the right call, but that probably won't work again... <a href='/bussim/items/pearcoin'>what can you do?</a>\""
                - name: "Option 3: [Show item: <a href='/bussim/items/pearcoin'>Pearcoin</a>]"
                  children:
                    - name: "\"..? A coin..? Thanks, but I don't really...\""
                    - name: "\"Hang on a second.\""
                    - name: "\"-snf- -snf-\""
                    - name: "\"Oh! So you're a friend of Pear's, hm? Well, any friend of Pear is a friend of mine!\""
                    - name: "You: \"(+1 trust)\""
            - name: "Option 2: Let's talk!"
              children:
                - name: "Variant 1: \"Alright.\""
                - name: "Variant 2: \"Talk?\""
                - name: "Variant 3: \"About what?\""
                - name: "Variant 4: \"Eh, sure.\""
                  children:
                    - name: "Option 1: How long have you been here?"
                      children:
                        - name: "\"Only been here a few months. Feels like an eternity though.\""
                    - name: "Option 2: Let's be friends!"
                      children:
                        - name: "\"Flatted, but I don't really know you too well.\""
                          children:
                            - name: "Well, can I fix that?"
                              children:
                                - name: "\"Not really in the mood to meet new people... <a href='/bussim/items/pearcoin'>Maybe if you were a friend of a friend...</a>\""
                            - name: "Understandable."
                    - name: "Option 3: About the cave..."
                      children:
                        - name: "\"Yeah, what about it?\""
                          children:
                            - name: "Option 1: What's with all of the popsicles?"
                              children:
                                - name: "\"They remind me of my best friend. That small gray rascal loved eatin' those things.. He used to gouge out its eyes before chompin' down on the rest...\""
                                  children:
                                    - name: "Option 1: Small.. gray.. rascal..?"
                                      children:
                                        - name: "\"Yep. If I ever saw them again, I'd be the happiest wolf in the world. Don't exactly know where he ran off to, though.. No scent or anything...\""
                                    - name: "Option 2: Sounds terrifying."
                                      children:
                                        - name: "\"Heh, it was rather cute, actually. He's so small that he could barely wrap his mouth around the corner of one. Meanwhile, here I am, able to bite the whole thing in one go..\""
                                          children:
                                            - name: "Option 1: The whole thing..?! Sheesh.. definitely terrifying."
                                              children:
                                                - name: "\"You're pretty easy to scare. Either way, I found it quite delicious.\""
                                            - name: "Option 2: Please tell me you removed the stick."
                                              children:
                                                - name: "\"...\""
                                                - name: "\"...\""
                                                - name: "\"Ah..\""
                                                - name: "\"That explains those frequent ulcers...\""
                            - name: "Option 2: Why do you live in a cave?"
                              children:
                                - name: "\"The economy is terrible. I just found this cave and decided to live here.\""

    - type: section
      content:
        title: Friends (> or =2 Trust)
        description: >- 
          <br>
          The following may contain dialogue that appear after you've progressed or completed the Animal Messenger Quest. 
          The rest of the quest are in its respective sub-category.

    - type: npcChat
      content:
        id: frostbiteFriends
        startId: start
        chatData: /bussim-assets/chatdata/npcs/frostbiteFriends.json

    - type: tree
      content:
        - name: "Variant 1: \"Awrr? Need me?\""
        - name: "Variant 2: \"Heya.\""
        - name: "Variant 3: \"Having a good day, [Player]?\""
        - name: "Variant 4: \"Hey [Player].\""
        - name: "Variant 5: \"Oh, hey [Player]!\""
        - name: "Variant 6: \"Yeah, what'd you need?\""
        - name: "Variant 7: \"What's up?\""
        - name: "Variant 8: \"Need somethin'?\""
          children:
            - name: "Option 1: [Actions...]"
              children:
                - name: "You: \"What action will I take?\""
                  children:
                    - name: "Option 1: [Leave.]"
                    - name: "Option 2: [Check.]"
                      children:
                        - name: "You: \"It's Frost! It seems like you're finally friends with him now. Maybe pearcointm wasn't so useless after all.\""
                        - name: "You: \"His tail even wags a little when you walk up to him!\""
            - name: "Option 2: Let's talk!"
              children:
                - name: "Variant 1: \"Go for it!\""
                - name: "Variant 2: \"Sure, I've got nothing better to do.\""
                - name: "Variant 3: \"Oh, sure!\""
                - name: "Variant 4: \"Sure, go on.\""
                - name: "Variant 5: \"I'm down.\""
                - name: "Variant 6: \"Let's!\""
                  children:
                    - name: "Option 1: How long have you been here?"
                      children:
                        - name: "\"Only been here a few months. Feels like an eternity though.\""
                    - name: "Option 2: Let's be friends!"
                      children:
                        - name: "\"Done and done. We're friends now.\""
                          children:
                            - name: "Oh, alright then."
                    - name: "Option 3: About the cave..."
                      children:
                        - name: "\"Yeah, what about it?\""
                          children:
                           - name: "Option 1: What's with all of the popsicles?"
                             children:
                               - name: "\"They remind me of my best friend. You know the guy you got that coin from? That's him. Pear loved eatin' those things.. He used to gouge out its eyes before chompin' down on the rest...\""
                                 children:
                                    - name: "Option 1: Where'd you get them?"
                                      children:
                                        - name: "\"I have the right to remain silent under the 5th Amendment.\""
                                          children:
                                            - name: "Option 1: Your silence speaks volumes."
                                              children:
                                               - name: "\"...\""
                                            - name: "Option 2: Uh, okay."
                                    - name: "Option 2: Oh, so it was Pear!"
                                      children:
                                       - name: "\"Yep. I'm real glad that you showed me that coin. I haven't seem him in forever, I wonder if he still remembers me...\""
                                       - name: "\"Naaah, I'm just messin' with ya. I know you sent him my regards already! Thanks for that, by the way.\" <small>(If the Animal Messenger Quest-Line's part 3 is completed)</small>"
                                         children:
                                           - name: "No problem."
                                    - name: "Option 3: Pear's terrifying."
                                      children:
                                          - name: "\"Heh, it was rather cute, actually. He's so small that he could barely wrap his mouth around the corner of one. Meanwhile, here I am, able to bite the whole thing in one go..\""
                                            children:
                                              - name: "Option 1: The whole thing..?! Sheesh.. definitely terrifying."
                                                children:
                                                 - name: "\"You're pretty easy to scare. Either way, I found it quite delicious.\""
                                              - name: "Option 2: Please tell me you removed the stick."
                                                children:
                                                  - name: "\"...\""
                                                  - name: "\"...\""
                                                  - name: "\"Ah..\""
                                                  - name: "\"That explains those frequent ulcers...\""
                           - name: "Option 2: How'd you get all of that water?"
                             children:
                               - name: "\"Beats me, just came with the place. it's nice and refreshing, though!\""
                           - name: "Option 3: Your calendar is out of date."
                             children:
                               - name: "\"Yeahh, I'm aware. I just got it off of the side of the road, sooo.. Beggars can't be choosers, heh..\""
                                 children:
                                   - name: "Option 1: It isn't even October."
                                     children:
                                       - name: "\"Is it not?? Sorry, it's hard to tell the time when there's no natural light...\""
                                   - name: "Option 2 (If the month is October): At least you got October right."
                                     children:
                                       - name: "\"Did I? That, uh, wasn't intentional.\""
                                       - name: "\"Don't people have a sayin' for that..? A broken calendar is right twice a year?..? Uh, it's somethin' like that...\""
                                   - name: "Option 4: How do you have electricity?"
                                     children:
                                       - name: "\"Do I look like an electrician to you? I don't know how any of this works, I just shove the socket into the rock and the thing turns on!\""
                                         children:
                                           - name: "Option 1: That.. sounds unsafe."
                                             children:
                                               - name: "\"Uh, you have a point... Would that imply that the entire wall is electrified..? Probably best not to think about it all that much..\""
                                           - name: "Option 2: Sheesh, sorry.."
                                             children:
                                               - name: "\"Ah, that did come off as pretty defensive. Sorry, sorry.\""
                                           - name: "Option 3: ???????"
                                             children:
                                               - name: "\"Your guess is as good as mine, bud.\""
                                   - name: "Option 5: Why do you live in a cave?"
                                     children:
                                       - name: "\"I'll be completely honest with ya, I couldn't afford anything else. I was gonna live in that free-model town, y'know, the one with the <a href='/bussim/events/goated-gas-station'>gas station</a>, but I couldn't afford the rent...\""
                                         children:
                                           - name: "Option 1: Living in a cave is cooler anyway."
                                             children:
                                               - name: "\"Mm, maybe that's true... After all, I do have lots more space than an actual house.. A free pool, too.. Yeah, I like that way of thinkin'. This IS way cooler than a house.\""
                                           - name: "Option 2: Isn't the rent there pretty low?"
                                             children:
                                               - name: "\"Yeah, but I still didn't have enough for it... Maybe in the future, I'll make some kinda company or somethin'... I don't know what I'd do though, maybe somethin' ice-cream related?\""
                                                 children:
                                                   - name: "Option 1: In today's economy? Good luck..."
                                                     children:
                                                       - name: "\"Yeah, you're right... It'd be probably be tough to get a business up and runnin' nowadays, huh? Maybe I should just give it up...\""
                                                         children:
                                                           - name: "Woah, I didn't mean it like THAT."
                                                             children:
                                                               - name: "\"Eh.. I'm a little uncertain about it now, but if you think I might be able to, I'll try...\""
                                                                 children:
                                                                   - name: "Yeah, maybe."
                                                                     children:
                                                                       - name: "\"-sigh-\""
                                                   - name: "Option 2: I'm rooting for you, Frost!"
                                                     children:
                                                       - name: "\"Thanks.. I don't remember the last time someone's actually believed in me before.. I'll try my best, (player), just you wait!\""
                                                   - name: "Option 3: Ouch, sorry.."
                                                     children:
                                                       - name: "\"Eh, no need to be sorry. You didn't do anything wrong. Life just sucks sometimes. The most important thing is that I got through it. I'm pretty cozy where I am now, even if it's not really a proper home.\""
                        
    - type: section
      content:
        size: small
        title: Animal Messenger Quest-Line    
        description: >- 
          <br>
          This quest-line starts from Frostbite's Option 2, 
          3, 
          1, 
          2 and assuming the player hasn't completed it already. 
          Pear's dialogue will also be added here and vice-versa. 
          You'll also need the Part of the Pack badge and be friends with Frost to activate.

    - type: section
      content:
        size: small
        title: Part 1 (Frost)

    - type: section
      content:
        size: small
        title: "First Time Dialogue:"

    - type: tree
      content:
        - name: "\"Listen. If you ever see Pear again, I'd really appreciate it if you sent him my regards. Let that little rascal know I'm still around.\""
          children:
            - name: "Yeah, sure. I will."
              children:
                - name: "\"Thanks. I'd do it myself, but I've just got no clue where he is...\""
    - type: section
      content:
        size: small
        title: "If you haven't sent his regards yet:"
    - type: tree
      content:
         - name: "\"I've already told you all this before, but again, I'd really appreciate it if you sent him my regards.\""
           children:
             - name: "I'll do it eventually."
               children:
                 - name: "\"Thanks...\""
    - type: section
      content:
        size: small
        title: "Part 2 (Pear)"
    - type: tree
      content:
        - name: "\"What?! Really?!\""
        - name: "\"Daaaang! I haven't seen Frost in forrrrr-everrrrrr, did you actually find him?\""
        - name: "\"That's crazy! Can you do me a favor and tell him I said hi back? I'm sure he'd be happy to hear!\""
        - name: "\"Oh, and if he doesn't believe you, just say I called him a good boy. He's actually a real big softie, but I think I'm the only person he's really opened up to?\""
        - name: "\"Don't tell him that, or he'll probably bite me the next time he sees me. Anyway, good luck!~\""

    - type: section
      content:
        size: small
        title: "Part 3 (Frost)"

    - type: tree
      content:
        - name: "Pear says \"hi\" back."
          children:
            - name: "\"Well I'll be, did they really? Do they actually remember me after all this time?\""
              children:
                - name: "Option 1: Yeah, and they called you a good boy."
                  children:
                    - name: "\"..!\""
                    - name: "\"...\""
                    - name: "\"Yeah, uhm, definitely sounds like him.. I believe ya..\""
                    - name: "\"Um, uh.. Thanks.. I never thought I'd be able to talk to him again.. And I'm glad he, uh.. still thinks highly of me...\""
                    - name: "\"!\""
                    - name: "\"Pretend that none of this EVER happened!\""
                - name: "Option 2: Yeah, they do."
                  children:
                    - name: "\"I find that a little hard to believe, but.. Thank you. I never thought I'd be able to talk to him again, even though it was more of a.. relayed message, heh..\""

    - type: section
      content:
        size: small
        title: "Part 4 (Pear)"
        description: >- 
          <br>
          For this part, 
          you'll have to shuffle through Pear's "Let's talk!" Dialogue until you get the Tub of Ice Cream topic.

    - type: section
      content:
        size: small
        title: "First Time Dialogue:"

    - type: tree
      content:
        - name: "\"Tell Frost he owes me a tub of ice cream next time he sees me...\""
        - name: "\"No reason in particular, I just want one!\""
          children:
            - name: "Yeah, sure. I'll tell him."
              children:
                - name: "\"Well, I mean, I was kinda half joking, but thanks! Maybe I'll get that ice cream after all..~\""
    - type: section
      content:
        size: small
        title: "If you haven't sent his message yet:"

    - type: tree
      content:
        - name: "\"Tell Frost he owes me a tub of ice cream next time he sees me...\""
        - name: "\"No reason in particular, I just want one!\""
          children:
            - name: "I'll get to it eventually."
              children:
                - name: "\"Thanks~\""

    - type: section
      content:
        size: small
        title: "If you had sent his message but not directly told him after Part 5:"

    - type: tree
      content:
        - name: "\"Tell Frost he owes me a tub of ice cream next time he sees me...\""
        - name: "\"No reason in particular, I just want one!\""
          children:
            - name: I told him.
              children:
                - name: "\"Whuh?! You actually did?!\""
                - name: "\"Thank you.. I've been wanting to tell him that for years!\" <small>(Triggers the Animal Messenger Badge)</small>"

    - type: section
      content:
        size: small
        title: "Part 5 (Frost)"

    - type: tree
      content:
        - name: "Pear wanted to say..."
          children:
            - name: "\"Pfft, a whole tub of ice cream?\""
            - name: "\"I mean, it's definitely been some time since I've made any ice cream, but.. I'd definitely try for him!\""
            - name: "\"We'd have to find a place to meet up... And I'd have to buy the ingredients... I could make that recipe for him, finally..\""
            - name: "\"You could have some too, if you'd like. Pear always said that I'd made the best ice cream they've ever tasted..\""
            - name: "\"I mean, I don't know about that, but I could be convinced of it... Ice wolf, after all.\""
            - name: "\"Anyway, enough about that. Thanks for relaying the message! I'll have to think about it later, heh.\""

    - type: section
      content:
        size: small
        title: "Part 6 (Pear)"
        description: >- 
          <br>
          This part will give you the Animal Messenger badge upon completion- but there is one more part left!

    - type: tree
      content:
        - name: "Told Frost about the ice cream."
          children:
            - name: "\"Whuh?! You actually did?!\""
            - name: "\"Thank you.. I've been wanting to tell him that for years!\" <small>(Triggers the Animal Messenger Badge)</small>"

    - type: section
      content:
        size: small
        title: "Part Finale (Frost)"
        description: >- 
          <br>
          his part occurs as soon as you re-enter Frost's den following Pear's response.

    - type: tree
      content:
        - name: "Variant 1: \"[Player], hey!\""
        - name: "Variant 2: \"Oh, hey [Player]!\""
          children:
            - name: "\"I, uh, just wanted to say thank you. For everything.\""
            - name: "\"I like to keep things short and sweet, so here. Catch!\""
              children:
                - name: "You: \"[You grab the object he tosses at you. Looks like a handheld mirror of some sort.]\" <small>(Gives you the Magic Mirror)</small>"
                  children:
                    - name: "\"If ya ever feel lonely, or just want a safe space to chill, feel free to come back anytime.\""
                    - name: "\"Alright, see ya on the flip side.\""

    - type: section
      content:
        size: small
        title: "Airhorn-Related Dialogue"
        description: >- 
          <br>
          When the airhorn is used repeatedly in proximity to Frostbite:

    - type: tree
      content:
        - name: "\"Hey, uh... I don't know if you know this, but us wolves have pretty good hearing...\""

    - type: section
      content:
        size: small
        title: "When the airhorn is used repeatedly in proximity to Frostbite a second time:"

    - type: tree
      content:
        - name: "\"What I'm trying to say is... Stop that. It hurts.\""

    - type: section
