        description: >-
          RedNoob5050 (AKA Red) is an employee as Bloxdonalds who gives you the <a href='/bussim/items/burger'>Burger</a>. 
          He also works as a developer in <a href='https://www.roblox.com/games/6549663822/Kit-Battle-Beta-Testing'>Kit Battle</a>, 
          one of NobleReign's games.

    - type: section
      content:
        title: Appearance
        description: >-
         Red has a simple outfit,
         wearing a black Cadet cap, 
         a pair of Headphones, 
         and his Bloxdonalds uniform.

    - type: section
      content:
        title: Dialogue

    - type: npcChat
      content:
        id: red
        startId: start
        chatData: /assets/bussim/chatdata/npcs/red.json

    - type: tree
      content:
        - name: "Variant 1: \"Welcome to Bloxdonalds.. if you're wondering, the door is broken.\""
        - name: "Variant 2: \"Welcome to Bloxdonalds.. blah, blah, blah.\""
          children:
            - name: "Option 1: Can I get an... uhhh..."
              children:
                - name: "\"Yeah, yeah. I'm guessing you're here for the burger, so, take it. ssiiigggghhhhh... I don't get paid enough for this.\""
                  children:
                    - name: "<small>(The player receives the <a href='/bussim/items/burger'>Burger</a>.)</small>"
                - name: "\"Hey. I said one per customer. I can see you're hiding that burger in your pocket. Don't try...\""
                  children:
                    - name: "<small>(Only appears if the player already has a Burger.)</small>"
            - name: "Option 2: Let's talk."
              children:
                - name: "\"Make it quick.\""
                  children:
                    - name: "Option 1: Are you aware that somebody's hiding a body behind the store?"
                      children:
                        - name: "\"Don't know who you're talking about. I'm the only person here.\""
                    - name: "Option 2: Are you okay..?"
                      children:
                        - name: "\"I am severely underpaid, and we are incredibly short-staffed. We don't even get any applications, because nobody knows where we are. I have to do all the work myself, and my manager is sooooo cheap that we don't even have a kitchen. Do you think I'm okay?\""
                          children:
                            - name: "I mean, I'm here.."
                              children:
                                - name: "\"Well, I'm not the manager, so.\""
                    - name: "Option 3: Wait, if there's no kitchen, then where..?"
                      children:
                        - name: "\"Don't ask questions you aren't prepared for the answers to.\""
                          children:
                            - name: "Option 1: Sheesh, sorry.."
                            - name: "Option 2: Nevermind."


    - type: gallery
      content:
