      content:
        size: normal
        title: Question Time Tags
        description: >-
          You can also get tags, 
          albeit temporarily by based off of the answers you choose during Question Time, 
          all of the tags so far can be found over 
          <a href="/bussim/events/question-time">here</a>.
          
    - type: section
      content:
        size: normal
        title: Trivia

    - type: tree
      content:
        - name: Despite Verifier being a tag that is normally exclusive similar to Contributors, Authenticators and such; it's currently possible for Verifiers to get auto-ranked to Drivers accidentally due to the current system.