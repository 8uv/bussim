    - type: section
      content:
        size: normal
        title: Info
        description: >- 
          There's a small handful of chat tags in the game that you can obtain by simple means, 
          with some either being permanent or temporary. 
          This page will go over them, 
          and give short explanations of them.

          <br><br>

          Do note that as of now, 
          the only tags you can change is your heart tags, 
          but other tags like group / donation tags can't be changed without having to leave the group / delete the gamepass associated with it. 
          This is subjected to change soon.

    - type: section
      content:
        size: normal
        title: Heart Tags
        description: >- 
          This category already has 
          <a href="/bussim/others/reputation">its own page</a>, 
          but for convenience purposes, 
          here's a quick list on all of the hearts you can get. 
          You can also change them anytime using !setheart.

