  pageContent:
    - type: section
      content:
        size: normal
        title: Info
        description: >- 
         VR is a method of playing for all Roblox games, 
         with varying degrees of compatibility. 
         For Bus Simulator, 
         VR is mostly compatible with little to no hinderance, 
         and even offers you a few perks for playing with a headset. 
         Information regarding playing with VR is detailed below.

    - type: section
      content:
        size: normal
        title: Setting Up VR

    - type: section
      content:
        size: small
        title: Oculus
        description: >- 
          <br>
          To set up playing Bus Simulator with a wired VR cable, 
          you need to allow unknown sources. 
          (This can be found in Settings > General). 
          To start, 
          you need one of the following:

    - type: tree
      content:
        - name: A USB 3.1 port
        - name: Oculus Link Cable (1st or 3rd party)
        - name: VR-Ready Computer Device
        - name: Rift/Rift S Headset

    - type: section
      content:
        size: small
        title: SteamVR / Non-Oculus
        description: >- 
          <br>
          Roblox can work with non-Oculus VR products, 
          but may not work properly, 
          as ROBLOX only has proper support for Oculus. 
          You need one of the following to work:

    - type: tree
      content:
        - name: Virtual Desktop (Not Recommended)
        - name: SteamVR installed and properly set up
        - name: Link cable
    
    - type: section
      content:
        size: small
        title: Airlink (Quest 2)
        description: >- 
          <br>
          If you own an Oculus Quest 2,
          you can play Bus Simulator. 
          To do so, you need:

    - type: tree
      content:
        - name: A compatible PC
        - name: 5hz network
        - name: Meet the Oculus link requirements (More info <a href='https://www.meta.com/help/quest/articles/headsets-and-accessories/oculus-link/meta-quest-link-compatibility/'>here</a>.)
        - name: OR the official ROBLOX app (Quest 2 Exclusive)

    - type: section
      content:
        size: normal
        title: Item Usage
        description: >- 
          All of the items you obtained/purchased will spawn in your inventory, 
          just like you're playing normally. 
          Also, 
          all of the items from events and on the bus can be picked up. 
          Unfortunately, 
          most of them will not work now, 
          if ever.

    - type: section
      content:
        size: small
        title: What Items Work?
