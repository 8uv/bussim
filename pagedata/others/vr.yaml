    - type: section
      content:
        size: small
        title: Accessing your Backpack
        description: >- 
          <br>
          To access your backpack, 
          simply click and hold the right Analog stick, 
          hover the dot over which item you want to use, 
          and then let go to equip it.

    - type: section
      content:
        size: normal
        title: What can I do in VR?
        description: >- 
          You can enjoy Bus Simulator the same way that everybody else does, 
          which means you can hangout, 
          chat with friends, 
          experience events, 
          etc.

    - type: section
      content:
        size: small
        title: How do I chat in VR?
        description: >- 
          <br>
          To chat in VR, 
          look at your right wrist, 
          and simple hold own your right trigger. 
          A keyboard will pop up, 
          and you can start typing by pointing at the key and pulling the respected trigger for which key you're pointing at (i.e. Left Hand over the letter G).

    - type: section
      content:
        size: small
        title: Settings
        description: >- 
          <br>
          You can even access your in-game settings in VR, 
          and saves specifically for the platform. 
          To access them, 
          open the UI (Up on the touchpad for Valve Index/arrows in the ROBLOX Hotbar), 
          and click on either the Performance, 
          Sound, 
          or Chat settings. 
          Note: Chat settings does NOT affect the chat log on your wrist in VR.

    - type: section
      content:
        size: small
        title: Nexus
        description: >- 
          <br>
          To access the Nexus Settings, 
          look at the ROBLOX Hotbar, 
          and click on the Nexus Menu (NM Icon), 
          and change any desired settings there. 
          To close it, 
          click on the Nexus Menu icon again.

    - type: section
      content:
        size: normal
        title: Controls
        description: >- 
          Note: This page only goes over any additional controls that NobleReign has added.

          <br><br>

          Your triggers can also be used to climb, 
          a useful feature in NobleReigns games. 
          You can hold onto and climb any surface with collision enabled, 
          and scale anything you want, 
          which gives you an edge over other players, 
          as this can be used as an easy way to traverse tall gaps without items like <a href='/bussim/items/hoverboots'>Hoverboots</a>. 
          You also obtain <a href='/bussim/items'>items</a>, 
          interact with <a href='/bussim/npcs'>characters</a>, 
          and other features.

          <br><br>

          If you have the Teleportation movement enabled from the Nexus menu, 
          push your analog triggers up, 
          and hover the marker (Blue circle and green sphere) to where you wanna teleport to. 
          You can teleport with both analog sticks, 
          but only one can be used at a time, 
          and teleporting has no cooldown.

          <br><br>

          You can also right click to open your inventory, 
          allowing you to select an item you want to use. 
          If you have a Valve Index, 
          you can also use the touchpad.

    - type: section
      content:
        size: small
        title: Mini-Bus Controls
        description: >- 
          <br>
          As stated before, 
          the Mini-Bus can be driven in VR, 
          but has its own unique controls.

    - type: tree
      content:
        - name: Hold down the right trigger to start driving.
        - name: Hold down the left trigger to to slow down/go in reverse.
        - name: Hold the jump button (A/Grip on Index) to start drifting.
        - name: Tilt your arms in the direction you want to go to steer. Using one arm rotates half as much, compared to both arms.

    - type: section
      content:
        size: normal
        title: Your Wrists
        description: >- 
          Your wrists have some important features. 
          Your right wrist will have the Chat, 
          and your left wrist will have the Event messages, 
          as well as your ping, 
          frames per second (FPS), 
          and server info. 
          This is useful for when you want to know whats happening, 
          or couldn't read the text somebody sent.

    - type: section
      content:
        title: Issues

    - type: tree
      content:
        - name: When first joining in VR, if you chat, you sometimes won't get a tag that says "[VR]". This mainly happens to Non-Oculus users.
        - name: When small, you can run extremely fast, but climbing is harder to do.
        - name: When you're outside of the bus (doesn't include locations like Backwalls and No Dough/Santa's Missing), and the bus speeds up via event or commands, you will be pushed to the back of the world, by the door.
        - name: If you're holding onto an object with collision and it disappears (i.e. Traffic Light), you're able to hold onto it as long as you keep the trigger held.
        - name: Other players can physically get in the way of your keyboard when you're trying to type.
        - name: When you put away the Mini-Bus, some of your accessories will be visible in your view, the issue varies depending on how many accessories appear in front of your avatar.