        sectionTitle: Info
        sectionDescription: >- 
          Doodle is one of the new biomes added to Bus Simulator. 
          It features a notebook-paper-like floor as well as animated doodles depicting flowers, 
          grass, bushes, and trees.
          
          <br><br>

          The sun and moon are also doodled and scaled bigger than normal.

    - type: section
      content:
        sectionTitle: Trivia

    - type: tree
      content:
       - name: During testing in the Beta version, the flower and grass sprites would often get swapped involuntarily and was depicted differently across different clients, causing some clients to see them normally, while others abnormally.
       - name: Some of the doodles do have collision being the bushes and trees, albeit is very simplified.

