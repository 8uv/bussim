html:
  header:
    title: Biodiverse
    description: >-
      Category: <a href="/bussim/biomes">Biomes</a>
      <br><br>

      Biodiverse is one of the new biomes added to Bus Simulator. 
      It is composed of a much more grassy environment with forests, 
      large grass being bigger than Robloxians, ferns, bushes,
      as well as moving butterflies from time to time.


    image: ''
    imageBanner: /bussim-assets/images/biomes/biodiverse.webp

  pageContent:
    - type: section
      content:
        sectionTitle: Trivia

    - type: tree
      content:
        - name: In an event where <a href="/bussim/locations/the-bus">The Bus</a>  stops, you used be able to find that most of the props in this biome were collidable, and that included the butterflies.

    - type: gallery
      content:
        images:
          - /bussim-assets/images/biomes/galleries/Biodiversity.webp