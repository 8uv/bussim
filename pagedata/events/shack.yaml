        title: Info
        description: >- 
          The Shack is an event in Bus Simulator, 
          where the Bus stops at an abandoned shack, 
          within the shack contains a <A href='/bussim/items/fake-rocket-launcher'>Fake Rocket Launcher</a> that will explode the holder on use. 
          Soon after the driver mentions their unease and promptly leaves the shack, 
          ending the event.

    - type: section
      content:
        title: Trivia

    - type: tree
      content:
        - name: The event has a runtime of exactly 1 minute (60 seconds). This amount of runtime is similar to both the <a href='/bussim/events/bacon-hair'>Bacon Hair</a> and <a href='/bussim/events/glitches'>Glitches</a> events.
