        - ["All food items (<a href='/bussim/items/birthday-ice-cream'>Birthday Ice Cream</a>, <a href='/bussim/items/gas-station-ice-cream'>Gas Station Ice Cream</a>, <a href='/bussim/items/free-modelled-cake'>Free-Modelled Cake</a>, <a href='/bussim/items/sandwich'>Sandwich</a>, etc.)<br><br>> Except <a href='/bussim/items/spronkbib-popsicle'>Spronkbib Popsicle</a>, <a href='/bussim/items/snowcone'>Snowcone</a>, and <a href='/bussim/items/candied-cane'>Candied Cane</a>, where they are whitelisted in this event.<br>> Other limited foods like <a href='/bussim/items/bus-birthday-cake'>Bus Birthday Cake</a> however are blacklisted.<br>> <a href='/bussim/items/burger'>Burger</a> and <a href='/bussim/items/ice-cream'>Ice Cream</a> are normally blacklisted, but become whitelisted had you gotten them via Admin Commands.<br>> <a href='/bussim/items/pizza'>Pizza</a> is considered to be whitelisted, allowing you to carry it in the house."]
        - ["Mostly all scrapped / admin-exclusive items (<a href='/bussim/items/mini-bus'>Fast Mini-Bus</a>, <a href='/bussim/items/starter-box'>Starter Box</a>, <a href='/bussim/items/spray-bottle'>Spray Bottle</a>, <a href='/bussim/items/avian-potion'>Avian Potion</a>, etc.)<br><br>> <a href='/bussim/items/lemon-soda'>Lemonade</a>, <a href='/bussim/items/sparkler'>Sparkler Candle</a> are considered white-listed, however."]

    - type: text
      content:
        text: >- 
          There may be more items that get removed.

          <br><br>

          The rest of the items can be used, 
          but have a unique factor. 
          Their sound effects are treated as audible noise, 
          which will alert nearby house guests on the floor, 
          depending on the volume. 
          The <a href='/bussim/items/airhorn'>airhorn</a> is the loudest item, 
          which alerts everybody on the floor, 
          and the Phone is the quietest, 
          having a small range. 
          Noise can be useful to move NPCs to a different area, 
          making it easier to find the money unnoticed, 
          if you can get past how many NPCs you alerted.

          <br><br>

          There are several NPCs in the house, 
          which shares the same ID generation as the <a href='/bussim/events/passenger'>Passengers event</a> (so you can see some "special characters", like NobleReigns friends), 
          and will spot you if you are in their line of sight for a little while, 
          killing you. 
          You cannot be spotted while ragdolled.

    - type: section
      content:
        title: Dialogue

    - type: tree
      content:
        - name: "Variant 1: [Driver]: \"Oh, we need more gas! That's not good.\""
        - name: "Variant 2: [Driver]: \"This is your driver speaking, we may need to make a gas stop.\""
        - name: "Variant 3: [Driver]: \"Oh shoot! Guys, we're running out of gas..\""
          children:
            - name: "Variant 1: [Player]: \"Oh, okay! ..does anyone have the money to pay for that..?\""
            - name: "Variant 2: [Player]: \"We're kinda.. out of money, though...\""
            - name: "Variant 3: [Player]: \"We don't have enough money for this! The bus is gonna break down!\""
            - name: "Variant 4: [Player]: \"Alright, easy fix! All we need is some.. money.. oh.\""
              children:
                - name: "Variant 1: [Player]: \"The poor bus! It's basically running on empty!\""
                - name: "Variant 2: [Player]: \"Well now what? We can't just drive on empty..\""
                  children:
                    - name: "Variant 1: You: \"Well, we obviously need money from somewhere. Where, though?\""
                    - name: "Variant 2: You: \"We need money, and we need it fast. Where can we get a quick buck?\""
                    - name: "Variant 3: You: \"We're dirt poor.. if we don't get some money quick, we're doomed..\""
                      children:
                        - name: "Variant 1: [Player]: \"Hey, look over there, a house!\""
                        - name: "Variant 2: [Player]: \"Maybe that place, right there?\""
                        - name: "Variant 3: [Player]: \"Hey, there's a house in the distance..!\""
                        - name: "Variant 4: [Player]: \"What about over there?\""

    - type: section
      content:
        size: small
        title: Stopping at the House Dialogue

    - type: tree
      content:
        - name: "Variant 1: [Player]: \"I mean, as long as we're sneaky about it, right..?\""
        - name: "Variant 2: [Player]: \"What about over there?\""
        - name: "Variant 3: [Player]: \"Okay, I'm fine with running over people, I'm good with running from the police, but stealing?! Guys.. we're better than this, right..?\""
        - name: "Variant 4: [Player]: \"...This may quite possibly be the worst decision we've ever made.\""
        - name: "Variant 5: [Player]: \"...We'll steal it! No-one will ever know!\""
        - name: "Variant 6: [Player]: \"... I'll do it, but if anyone asks, I'm not associated with any of you.\""
        - name: "Variant 7: [Player]: \"I really gotta get to Stevensville. I'm for this.\""
        - name: "Variant 8: [Player]: \"I mean, 20 bucks for gas is 20 bucks for gas..\""
          children:
            - name: "Variant 1: [Driver]: \"O-Okay, look. Let's make this quick. Go in, take the cash, get out, alright? And be quiet about it, please!\""
            - name: "Variant 2: [Driver]: \"Just make sure not to leave any evidence behind, okay..? And don't let anybody see or hear you!\""
            - name: "Variant 3: [Driver]: \"Everyone, be careful. We don't wanna get caught.. Stay sneaky, stay silent.\""

    - type: section
      content:
        size: small
        title: Entering the House Dialogue
    
    - type: tree
      content:
        - name: "Variant 1: [Driver]: \"Hurry up guys, we should do this in like, ten minutes, tops!!\""
        - name: "Variant 2: [Driver]: \"Ten minutes, make it work. Don't linger.\""
        - name: "Variant 3: [Driver]: \"I can wait out here for like, ten minutes.. Longer than that and I'm gonna.. I dunno, push the bus to the nearest gas station.\""

    - type: section
      content:
        size: small
        title: Taking the Cash Dialogue

    - type: tree
      content:
        - name: "Variant 1: [Player]: \"Let's hope we don't get arrested for this..\""
        - name: "Variant 2: [Player]: \"YES! Bag secured.\""
        - name: "Variant 3: [Player]: \"What kind of family just has valuables lying around in some far off room?!\""
          children:
          - name: "Variant 1: [Driver]: \"He-hey, you did it! Now get out here! We got five minutes!\""
          - name: "Variant 2: [Driver]: \"Ayyy, congrats guys. I'll give ya bonus points if you can sneak out undetected within five minutes.\""
          - name: "Variant 3: [Driver]: \"Let's gooo! Now come on out, we only have five minutes before we gotta go!\""

    - type: section
      content:
        size: small
        title: Escape Dialogue

    - type: tree
      content:
        - name: "Variant 1: [Driver]: \"We did it!\""
        - name: "Variant 2: [Driver]: \"Great job out there, guys!\""
        - name: "Variant 3: [Driver]: \"Nice job escaping!\""
        - name: "Variant 4: [Driver]: \"All you got caught?! Yikes, let's hope they don't call the cops..\" <small>(Happens if everyone gets caught after taking the cash)</small>"
        - name: "Variant 5: [Driver]: \"Well, you all got caught, but at least we finished the main job.\" <small>(Happens if everyone gets caught after taking the cash)</small>"
          children:
            - name: "Variant 1: [Player]: \"Hey, can we break into another house later? I wanna buy an Elttob Watch.\""
            - name: "Variant 2: [Player]: \"Well, hopefully that's enough to get us some more gas. Let's keep going!\""
            - name: "Variant 3: [Player]: \"That was.. invigorating. Can we break into more houses later?\""
            - name: "Variant 4: [Player]: \"Remember kids, don't commit robberies in real life!\""
            - name: "Variant 5: [Player]: \"I would say I feel dirty, but it's likely I've done a lot worse.\""
            - name: "Variant 6: [Player]: \"I can't tell what's worse, the fact that we failed the mission, or the fact that we're still stuck in an infinite bus purgatory.\" <small>(Happens if everyone gets caught after taking the cash)</small>"

