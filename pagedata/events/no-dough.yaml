        - name: "Variant 2: [Driver]: \"Sorry, but that's all the time I have! We gotta go!!\""

    - type: section
      content:
        size: small
        title: If nobody has escaped within 5 minutes...

    - type: tree
      content:
        - name: "Variant 1: \"Was five minutes not enough? Well, bye!\""

    - type: section
      content:
        size: small
        title: If nobody entered the house within 1 minute...

    - type: tree
      content:
        - name: "Variant 1: [Driver]: \"You know what..? We actually have plenty of gas..! Bye!!\""
        - name: "Variant 2: [Driver]: \"Guess you guys don't want to even attempt that..? Understandable! Erm, let's go!\""
        - name: "Variant 3: [Driver]: \"I was joking, by the way. The bus is a hybrid. We can keep going.\""
        - name: "Variant 4: [Driver]: \"O-Okay..! W-We've definitely been lingering too long, let's just hit the pedal and hope for the best..!\""
          children:
            - name: "Variant 1: [Player]: \"...So, how are we still moving..?\""
            - name: "Variant 2: [Player]: \"...Let us never speak of this again.\""
            - name: "Variant 3: [Player]: \"Look on the bright side, guys! Maybe the bus will finally sto-- WHY ARE WE MOVING??\""
            - name: "Variant 4: [Player]: \"Wow, that really sucked.\""

    - type: section
      content:
        title: Tips

    - type: tree
      content:
        - name: Use the <a href='/bussim/items/airhorn'>Airhorn</a> to your advantage, by using it in tight mostly areas then escaping before the Civilians go towards it; you'll be able to clear paths that otherwise would be extremely difficult without <a href='/bussim/items/candied-cane'>Candied Cane</a>.
          children:
            - name: "Do note though that if you get eye-contact with an NPC that's being lured, they will immediately stop getting lured."
        - name: "Don't be too scared over the stealth mechanic, Civilians are very short-sighted and often times won't see you in less than 10 studs away, and your Alert decreases over time."
        - name: "By using shift-lock on PC devices on the walls, you'll be able to see the entire layout of the house, and this can sometimes include the targetted room, displayed by a room double the height than normal."
        - name: "If you manage to get the <a href='/bussim/items/candied-cane'>Candied Cane</a>, most of the event is practically trivialized as the slight boost in speed and range of attractness can make some of the toughest piles much more easier."

    - type: section
      content:
        title: Trivia

    - type: tree
      content:
        - name: The No Dough house changes color when the event is hosted again.
          children:
            - name: "Therefore, it's possible that the house will have the original \"Happy Home in Robloxia\" colors."
        - name: "Despite <a href='/bussim/items/liquid-void'>Liquid Void</a> being an item that you'd except to have in the house due to its invisibility powers, it gets taken away when entering."
          children:
            - name: "Its invisibility effects also don't apply to Civilians interestingly enough."
        - name: "It is possible to unexpectedly meet any of NobleReign's friends as there is a rare chance a Civilian will be replaced by one of his friends."
          children:
            - name: "This also includes NPCs that already exist in other events like <a href='/bussim/npcs/disc'>Disc</a>, <a href='/bussim/npcs/zeon'>Zeon</a>, <a href='/bussim/npcs/tazer'>Tazer</a>, etc."
        - name: "Just like other events such as <a href='/bussim/events/no-gas'>No Gas</a> and <a href='/bussim/events/obby'>Obby</a>, it is completely possible for the house to be situated atop the <a href='/bussim/biomes/overseas'>Overseas</a> biome if you are extremely unlucky."
        - name: "No Dough can be considered as the longest event in the game if excluding teleporter events like <a href='/bussim/events/backwalls'>Backwalls</a> and <a href='/bussim/events/glacier-cave'>Glacier Cave</a> and not counting ones like <a href='/bussim/events/broken-down'>Broken Down</a>, since you can postpone entering the house until 0:59, then postpone getting the cash until 9:59, and postpone escaping until 4:59, essentially getting at least ~16 minutes of event runtime, making this the longest event in the game without disregarding its intent."
