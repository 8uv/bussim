        size: small
        title: If you have three minutes left to find the cash...

    - type: tree
      content:
        - name: "Variant 1: [Driver]: \"Hurry it up, we have three minutes left! Go go go!\"" 
        - name: "Variant 2: [Driver]: \"I'm only waiting three more minutes, after that, it's over!\""

