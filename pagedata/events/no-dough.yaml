html:
  header:
    title: No Dough
    description: >-
     Category: <a href="/bussim/events">Events</a><br>Event Name: <highlight>NoDough</highlight>
    image: ''
    imageBanner: /assets/bussim/images/events/nodough.webp

  pageContent:
    - type: section
      content:
        title: Info
        description: >- 
          The No Dough event is an event where the bus runs out of gas, 
          but nobody can afford to buy gas. 
          The bus then pulls up at a house, 
          with the passengers needing to break in via chimney to get some money and escape unnoticed. 
          The house is randomized per event including decoration and furniture, 
          so there is no clear way on how to get to the money every time. 
          You are given 10 minutes to find the stash of money. 
          if somebody finds it,
          everybody participating in the event is given 5 minutes to return back to the bus via escaping the same way you enter, 
          and people can't re-enter.

          <br><br>

          During Christmas of 2021, 
          the event was first seen as "<a href='/bussim/events/santas-gone'>Santa's Gone</a>", 
          where the gameplay is super similar to No Dough, 
          but you accidentally run over Santa, 
          and have to break into their house to deliver the presents to the Christmas Tree. 
          You could also obtain the "Master Escapee" badge and The Bringer of Gifts badge, 
          where you would unlock the <a href='/bussim/items/candied-cane'>Candied Cane</a>. 
          You can't obtain these badges in a VIP server.

          <br><br>

          Some items also get revoked when you enter the chimney. 
          The following are the items that get removed on entry:

