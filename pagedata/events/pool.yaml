html:
  header:
    title: Pool
    description: >-
     Category: <a href="/bussim/events">Events</a><br>Event Name: <highlight>PoolEvent</highlight>
    image: ''
    imageBanner: /bussim-assets/images/events/pool2.webp

  pageContent:
    - type: section
      content:
        title: Info
        description: >- 
          The Pool is a short and simple event, 
          where a pool will magically spawn next to the edge of the third floor in The Bus, 
          within this pool will contain a few ducks and Coffee, 
          which acts similarly in function to Cola.

    - type: section
      content:
        title: Dialogue
    
    - type: tree
      content:
        - name: "Event: \"A pool spawned on top of the bus!\""
          children:
             - name: "You: \"Oh, nice.\""
               children:
                  - name: "(40 seconds later...)"
                    children:
                      - name: "Event: \"It's going to disappear!\""

    - type: section
      content:
        title: Trivia

    - type: tree
      content:
        - name: This is one of the only events that includes water.
        - name: The event has a runtime of 55 seconds, making the amount of runtime the exact same as the <a href='/bussim/events/obby'>Obby</a> event.
    - type: gallery
      content:
        images:
          - /bussim-assets/images/events/pool2.webp
          - /bussim-assets/images/events/pool1.webp
          