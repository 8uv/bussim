        text: >- 
          The Coffee Shop or known as [???] is a location within the City that allows players to handle various tasks as a barista, fufilling orders of customers and recieving Passenger Reputation as payment. Multiple talkable NPCs can also be found here.
          <br></br>
          Behind the counters are multiple coffee machines with various ingredients lined up alongside a monitor to display any current Orders. You are then tasked to fufill various orders using the coffee machines and ingredients, and are afterwards paid by your efforts.
