    - type: section
      content:
        title: Info
        description: >-
         The Coffee Shop is an unreleased event in Bus Simulator, being akin of that to Goat Station in terms of cast and similarities. Do note that the following information is only gathered via leaks. <b>IT IS NOT 100% CONFIRMED!</b>
         <br><br>

         When the event starts, The Bus arrives in a city in the middle of the road. The driver then tells everyone to explore around, as The Bus stops on its tracks near a coffee shop.<br></br>
          Throughout the duration of the event, players will be able to go around the city and talk to various NPCs, as well as providing different tasks for Passenger Reputation as compensation. Currently, the confirmed NPCs to appear are Zeon, NobleReign, Tazer, MLG, and some new ones being: Sakura, Inro, Charlotte, and Green (Goat).
          <br><br>
          <font style="font-size: 25px"><highlight>WARNING: The following will give you information to the event prior to its release, are you sure you know what you are doing with absolute certaincy?</highlight></font>
