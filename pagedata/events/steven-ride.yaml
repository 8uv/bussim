    - type: tree
      content:
        - name: While you may not be able to see Steven_Scripts at first glance during his introduction, the harmonica sound effect will still play before and after the introduction.
          children:
            - name: The harmonica sound effect is also be distorted if you spot him in the <a href='/bussim/events/backwalls'>Backwalls</a>.
        - name: If Steven_Scripts ride on the Bus and all of the seats in the first floor are filled, Steven_Scripts will instead sit down next to the bathroom, defeated
        - name: Unlike the <a href='/bussim/npcs/steven'>Steven_Scripts</a> found behind <a href='/bussim/events/bloxdonalds'>Bloxdonalds</a>, you can't talk nor interact with him in any way.
          children:
            - name: You can't also annoy both Steven_Scripts using the <a href='/bussim/items/airhorn'>Airhorn</a>, however depending on his position you might accidentally annoy <a href='/bussim/npcs/pear'>Pear</a>.
        - name: The pickup only takes 25 seconds, however the time the event is *truly* over is random.
        - name: Steven_Scripts actually changes his name in the End Dialogue, where he is referred to as Steven instead.
        - name: Steven_Scripts also T-Poses before entering the Bus, akin to his other version where it is a Stone Statue if Steven's already in the Bus.
