        title: Info
        description: >- 
          <i>Are you looking for more about <a href='/bussim/npcs/steven'>Steven_Scripts</a> himself, instead?</i>

          <br><br>

          Steven Ride event or known as Steven_Scripts (Event), 
          is an event that is almost identical to the <a href='/bussim/events/passengers'>Passengers</a> event in Bus Simulator.
          
          <br><br>

          When this event happens, 
          a black figurine will appear in front of the bus, 
          after the driver allows the mysterious figure to go inside the bus, 
          it is then revealed to be Steven_Scripts himself.

          <br><br>

          The event afterwards will function the same with Steven_Scripts having an assigned timer on random, 
          and jumping off once it expires. 
          If Steven_Scripts' timer expires whilst the Bus is stopped however, 
          Steven_Scripts will briefly do a quick dialogue before flying into space.

          <br><br>

          If however the <a href='/bussim/events/backwalls'>Backwalls</a> happens before Steven_Scripts can jump off, 
          you will find him in the Backwalls, 
          violently sobbing in one of the rooms.

          <br><br>

          Lastly, 
          if the same exact event happens while Steven_Scripts is still on the bus, 
          it will instead show a stone statue in a T-pose, 
          before the driver promptly runs it over.

