        - name: This is one of the events that stops the bus.
        - name: The bacon hair event is one of the few events that have NPCs.
        - name: It is one of the few events that causes the bus to speed up.
        - name: There's more peaceful Bacon Hair NPCs than harmful ones, meaning if you go further out, you will not be attacked by them.
        - name: The event runtime is 1 minute and 4 seconds, making it the exact same runtime as the <a href='/bussim/events/glitches'>Glitches</a> event and really similar to the <a href='/bussim/events/cubes'>Cubes</a> event.
