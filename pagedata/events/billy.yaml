    - type: section
      content:
        title: Info
        description: >-
         The Billy event is an event in Bus Simulator that lasts for a few minutes.

         <br><br>

         As soon as the event starts, 
         The Bus will encounter three Billies in the distance, 
         similar to <a href='/bussim/events/question-time'>Ectta in Question Time</a> as well as <a href='/bussim/events/teddy'>Teddy in its titular event</a>. 
         It will then introduce and ask the player if they would like to be a Billy. 
         If you decline or agree they will say that they will take over Roblox as more Billies start spawning around The Bus, 
         as well as a machine landing behind the three original Billies, 
         with a low-quality explosion png.

         <br><br>

         Afterwards during the event, 
         players must stay on top of The Bus similar to the <a href='/bussim/events/bacon-hair'>Bacon Hair</a> event, 
         anyone who touches a Billy will end up getting taken away to then be tossed into the machine, 
         and if they go into the machine, 
         it'll turn them into a Billy.

         <br><br>

         However you can escape by button mashing to free yourself from the Billies, 
         and it ignores anyone that has used <a href='/bussim/items/cramped-cola'>Cramped Cola</a> and / or <a href='/bussim/items/liquid-void'>Liquid Void</a>.

         <br><br>

         If you try to explore the event using a <a href='/bussim/items/mini-bus'>Mini-Bus</a>, 
         the Billies will end up forcing you out of the <a href='/bussim/items/mini-bus'>Mini-Bus</a>, 
         causing you to be subsequently taken away.

         <br><br>

         Finally, 
         after a few minutes a couple outcomes will occur whether or not half of the server are infected by Billies:

    - type: tree
      content:
        - name: If less than half or nobody becomes a Billy, the Billies will then explode as The Bus drives over the machine, ending the event.
        - name: If more than half of the server becomes a Billy, then the Billies will then mention taking over Roblox as the event ends, with The Bus going back to speed.

