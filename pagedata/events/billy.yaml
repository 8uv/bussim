    - type: section
      content:
        title: Tips 
    - type: tree
      content:
        - name: It is highly recommended NOT to use the <a href='/bussim/items/mini-bus'>Mini-Bus</a> as Billies will force you out of it and holster you until you reach the Machine.
        - name: If you do end up getting caught but not infected, mash as hard as you can then immediately head back to the Bus. You only are given a few seconds before another Billy holsters you.
        - name: If you are in the Bus, simply stay inside. They can't open doors.
        - name: If you really want to explore the outside despite it all, drink <a href='/bussim/items/cramped-cola'>Cramped Cola</a> or <a href='/bussim/items/liquid-void'>Liquid Void</a> as that'll negate any attention.

    - type: section
      content:
        title: Trivia

    - type: tree
      content:
        - name: The <a href='/bussim/items/gps'>GPS</a> will say "Billy Nation" during the event instead of any random street name.
        - name: You can also obtain a badge called <a href='https://www.roblox.com/badges/2151750763/Voluntary-Adjustment'>Voluntary Adjustment</a> by sneaking into the machine without getting thrown by a Billy. This can be trivialized with <a href='/bussim/items/cramped-cola'>Cramped Cola</a>.
        - name: Billies use the same tool that you can obtain using Admin Commands, which gives you the ability to holster other players as well as throw them anywhere yourself. The players can also escape likewise by mashing space as if they were holstered by a Billy.
        - name: If you enter the machine while being small (due to <a href='/bussim/items/cramped-cola'>Cramped Cola</a>), you will become a normal sized billy. However, if you drink the <a href='/bussim/items/cramped-cola'>Cramped Cola</a> again, you will become MASSIVE!
        - name: If you get crushed under the Billy machine, you'll actually die from it, and so can other Billies.
        - name: The door on the bus will automatically close itself when the Billies start moving.
          children:
            - name: This is the only instance where the door closes itself with no input from any other player.
