    - type: tree
      content:
        - name: When it comes to determining a <a href='/bussim/events/fake-events'>Fake No Gas</a> compared to the real one, it is easy to tell based on the different dialogue, since this event contains multiple dialogue, whilst the fake event has only one.
        - name: The added difficulty when it comes to this occurring in unsuitable biomes are mainly unintentional, for it was an old event and it is rare for such conditions to happen.
