        - name: "Variant 4: [Driver]: \"Haha, guys look, the gas meter is on 'E' for EPIC!\""
          children:
            - name: "You: \"Haha lol xd Lets xd Go lol Find lmao xd Some xd Gas lol xd lmao epic\""
        - name: "Variant 5: [Driver]: \"h\""
          children:
