<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The community-managed Bus Simulator Wiki!">
    <meta name="keywords" content="roblox bus simulator, roblox bus simulator wiki">

    <title>Wiki Editing - Bus Simulator Community Wiki</title>

    <link rel="icon" href="/bussim-assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/bussim-assets/style.css">
</head>
<body>
    <div id="sidebar" class="sidebar">
        <script>
            var activeMenu = "mainMenu";

            function navigateMenu(menuId) {
                var menus = document.querySelectorAll('.sidebarMenu');
                menus.forEach(function(menu) {
                    menu.style.display = 'none';
                });
            
                var selectedMenu = document.getElementById(menuId);
                if (selectedMenu) {
                    selectedMenu.style.display = 'block';
                    activeMenu = menuId;
                }
            }

            navigateMenu(activeMenu);
        </script>
        
        <script id="sidebarLoader">
            fetch('/bussim/sidebar')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar').innerHTML = html;
            })
            .catch(error => console.error('Error fetching HTML:', error));
        </script>
    </div>

    <div style="margin-left: 60px; padding: 15px; min-height: calc(100vh - 30px);">
        <div style="margin-bottom: 20px;">
            <text style="font-size: 30px;">Wiki Editing</text><br>
            <text>Page Description</text>
        </div>
    </div>
</body>
</html>
