<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The community-managed Bus Simulator Wiki!">
    <meta name="keywords" content="bus simulator, bus simulator wiki">

    <title>Editing - Bus Simulator Community Wiki</title>

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>

    <!-- SIDEBAR - DO NOT REMOVE -->
    <div id="sidebar" style="height: 100%; width: 250px; position: fixed; top: 0; left: 0; background-color: #100996; padding-top: 5px; color: white;">
        <script>
            fetch('/wiki/sidebar')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar').innerHTML = html
            })
            .catch(error => console.error('Error fetching HTML:', error));
        </script>
    </div>
    <!-- SIDEBAR - DO NOT REMOVE -->

    <div style="margin-left: 250px; padding: 15px; min-height: calc(100vh - 30px);">
        <div style="margin-bottom: 20px;">
            <text style="font-size: 30px;">Editing a Wiki Page</text><br>
            <text>Welcome, future contributors! This page contains all of the information <text style="color: #eb4034;">YOU</text> need on how to edit a Wiki Page!</text>
        </div>
    </div>

</body>
</html>
